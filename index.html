<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sidebar</title>
    <link href="css/main.css" rel="stylesheet">
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/scripts.js"></script>
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
</head>

<body>
    <div class="page">
        <div class="sidebar-wrap">
            <div class="sidebar">
                <h3>SEARCHING IN</h3>
                <div class="place">York, Pennsylvania</div>
                <div class="part">
                    <div id="expand-btn" class="button expand-btn">EXPAND</div>
                </div>
                <div class="part expand">
                    <div id="location-btn" class="button location-btn">EDIT LOCATION</div>
                    <div class="block">
                        <h4>OFFER TYPE</h4>
                        <label class="check-box">
                            <input type="checkbox">For Lease</label>
                        <label class="check-box">
                            <input type="checkbox">for Sale</label>
                        <label class="check-box">
                            <input type="checkbox">Both</label>
                    </div>
                    <div class="block clearfix">
                        <h4>PROPERTY TYPE</h4>
                        <ul class="left">
                            <li>
                                <label class="check-box">
                                    <input type="checkbox">Agricultural</label>
                            </li>
                            <li>
                                <label class="check-box">
                                    <input type="checkbox">Health Care</label>
                            </li>
                            <li>
                                <label class="check-box">
                                    <input type="checkbox">Hotel & Motel</label>
                            </li>
                            <li>
                                <label class="check-box">
                                    <input type="checkbox">Industrial</label>
                            </li>
                            <li>
                                <label class="check-box">
                                    <input type="checkbox">Land</label>
                            </li>
                        </ul>
                        <ul class="right">
                            <li>
                                <label class="check-box">
                                    <input type="checkbox">Хз что тут</label>
                            </li>
                            <li>
                                <label class="check-box">
                                    <input type="checkbox">Office</label>
                            </li>
                            <li>
                                <label class="check-box">
                                    <input type="checkbox">Хз что тут</label>
                            </li>
                            <li>
                                <label class="check-box">
                                    <input type="checkbox">Senior Living</label>
                            </li>
                            <li>
                                <label class="check-box">
                                    <input type="checkbox">Sport & <br>Environment</label>
                            </li>
                        </ul>
                    </div>
                    <div class="block">
                        <h4>PRICE PRE UNIT</h4>
                        <label>Min $<input type="text"></label>
                        <label>to<input type="text"></label>
                        <h4>SIZE</h4>
                        <label>Min<input type="text"></label>
                        <label>to<input type="text"></label>
                        <span>sq ft</span>
                    </div>
                    <div class="block">
                        <h4>KEYWORD</h4>
                        <input type="text">
                    </div>
                    <div class="button expand-btn">COLLAPSE</div>
                </div>
                <div class="part location">
                    <div class="button location-btn">EDIT LOCATION</div>
                    <div class="location-form">
                        <label for="state">STATE</label>
                        <input type="text" id="state">
                        <label class="city" for="city">CITY</label>
                        <input type="text" id="city">
                        <span class="or">OR</span>
                        <label for="zip">ZIP</label>
                        <input type="text" id="zip">
                        <input class="submit-btn" type="submit" value="DONE">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
